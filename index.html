<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Pilih Warna Background</p>

    <select name="" id="mySelect" onchange="change()">
      <option value="red">Merah</option>
      <option value="blue">Biru</option>
      <option value="yellow">Kuning</option>
      <option value="white">Putih</option>
    </select>

    <p>Saat Kamu Memilih Warna, Background Akan Berubah</p>

    <script>
      function change() {
        let selectValue = document.getElementById("mySelect").value;
        document.body.style.backgroundColor = selectValue;
      }
    </script>
  </body>
</html>
